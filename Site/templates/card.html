<a href="./content.html#{{ type }}_{{ link }}" class="card" id="{{ link }}">
	<img src="{{ picture }}" alt="Illustrasjonsbilde til {{ name }}." />
	<div class="card-content">
		<span class="card-name">{{ name }}</span>
		<br />
		<span class="card-desc">{{ description }}</span>
	</div>
</a>
